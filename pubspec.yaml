name: achivo
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Icons for iOS style
  cupertino_icons: ^1.0.8
  fl_chart: ^1.1.0
  percent_indicator: ^4.2.3
  cached_network_image: ^3.3.1
  intl: ^0.19.0
  file_picker: ^10.3.3

  # SQLite support
  sqflite: ^2.3.3+1
  path: ^1.9.0
  path_provider: ^2.1.4

  # HTTP requests for backend communication
  http: ^1.2.1
  flutter_secure_storage: ^8.0.0

  # State management
  provider: ^6.1.2

  # Shared preferences for local storage
  shared_preferences: ^2.2.3
  supabase_flutter: ^2.3.4

  flutter_dotenv: ^5.1.0
dependency_overrides:
  vector_math: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Assets (add your images/fonts here later if needed)
  # assets:
  #   - assets/images/

  assets:
    - assets/.env.local
    - assets/.env.example